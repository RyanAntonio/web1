<!DOCTYPE html>
<html>
    <head>
        <title>Learn HTML Lists</tittle>
        <body>
            <p>My Favourite foods</p>
            <!--This is an unordered lists -->
            <ol type="1" start="77">
                <li>Tempe</li>
                <li>Tahu</li>
                <li>jagal manuk</li>
            </ol>

            <p>My Favourite friends:</p>
            <!--This is an ordered lists-->
            <ul style="lists-style-type:square">
                <li>Jordy Barus</li>
                <li>Albob Hut</li>
                <li>Steven Jambu</li>
                <li>Joji Roka-Roka</li>
            </ul>

            <p>Albob likes to eat rice. Hermina wants to cook rice for Albob</p>
            <p>These are the steps needed to cook fried rice</p>
            <ol>
                <li>Prepare the ingredients:
                    <ul>
                        <li>Rice</li>
                        <li>Onins</li>
                        <li>Chili</li>
                        <li>Salt</li>
                        <li>Oil</li>
                        <li>Eggs</li>
                        <li>Soy sauce</li>
                    </ul>
                </li>
                <li>Take your wok and place it on the stove</li>
                <li>Turn on the stove</li>
                <li>Place the ingredients and cook it!</li>
                <li>Hermina will give it to Albob</li>
            </ol>
        </body>
    </head>
</html>
